<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哔哩哔哩-干杯</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jquery.slideBox.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        /*============头部导航栏===========*/
        /*这块的背景图片需要注意一下，需要给div宽高，图片才能显示，背景定位需要按照顶部居中*/
        header{
            width: 100%;
            background:url("images/top.png") no-repeat top center;
        }
        /*顶部蓝色导航栏*/
        .nav{
            width: auto;
            height: 42px;
            background:rgba(46,77,147,0.8);
        }
        /*插入背景图片*/
        .logo-img{
            width: 100%;
            height: 170px;
        }

        .nav-middle{
            width: 980px;
            height: 42px;
            margin: 0 auto;
        }

        .left-nav li{
            float: left;
            line-height: 42px;
        }

        .left-nav li a{
            color: #fff;
            display: block;
            padding: 0 10px;
        }

        .bg2,.bg3,.bg4,.bg5,.bg6,.bg7,.bg8,.bg9{
            display: block;
            float: left;
            margin-top: 5px;
            margin-left: 5px;
            background: url(images/icons.png);
        }

        .bg2{
            width: 17px;
            height: 19px;
            margin-top: 12px;
            margin-right:5px;
            background-position:-854px -87px;
        }

        .left-nav li a:hover{
            background: rgba(114,159,200,0.5);
        }

        .right-nav li{
            height: 42px;
            float: left;
            line-height: 42px;
            position: relative;
        }

        .right-nav li a{
            color: #fff;
            display: block;
        padding: 0 10px;
        }

        /*右边li hover 的时候，出现一个透明的颜色*/
        .right-nav li a:hover{
            background: rgba(114,159,200,0.5);
        }
        /*最后一个li投稿下的a是不需要加hover效果的*/

        .right-nav li:last-child a:hover{
            background: rgba(114,159,200,0.0);
        }

        /*最后一个投稿的，粉色背景的*/
        .right-nav .pink{
            width: 58px;
            height:48px ;
            background-color: #ee5b8c;
            border-radius: 0 0.5px;
        }

        /*历史下面隐藏的div，display：none*/
        .history{
            width: 402px;
            height: 182px;
            background-color: #fff;
            position: absolute;
            top: 40px;
            left: -200px;
            display: none;
            transition: 1s;
            z-index: 99;
        }

        .history p{
            text-align: center;
        }
        /*隐藏的div下面的登录按钮，平滑效果：把border和outline都去掉*/
        .history input{
            display: block;
            width: 46px;
            height: 23px;
            margin-left: 180px;
            outline: none;
            border-radius: 5px 5px;
            border: none;
            background-color: #1894FB;
        }

        /*hover 一级菜单的时候让隐藏的出现*/
         .right-nav li:hover .history{
            display: block;
        }

        /*投稿下面隐藏的div*/
        .second{
            width: 215px;
            height: 64px;
            background-color: #fff;
            position: absolute;
            top: 42px;
            left: -160px;
            display: none;
            z-index: 99;
        }

        .second li{
            width: 70px;
        }
        /*文字注释，斜体改成正常，编程块换到下一行*/

        .second em{
            font-style: normal;
            display: block;
        }

        .right-nav li:last-child:hover .second{
            display: block;
        }

        .second:hover{
            display: block;
        }

        .h-middle{
            width: 980px;
            height: 130px;
            margin: 0 auto;
            position: relative;
        }
        /*搜索框位于header绝对位置*/

        .search{
            position: absolute;
            bottom: 20px;
            right: 0;
        }
        /*搜索框的input*/
        .search input{
            width: 269px;
            height: 34px;
            border-radius: 5px 5px;
            background: rgba(255,253,253,0.7);
            outline: none;
            border: none;
            padding-left: 10px;
            position: relative;
        }

        /*放大镜图片*/
        .bg4{
            position: absolute;
            right: 20px;
            bottom: 5px;
            width: 22px;
            height: 20px;
            background-position: -791px -728px;
        }

        /*bilibili夏，logo图*/
        .logo{
            position: absolute;
            bottom: 15px;
            left: 0;
        }

        /*排行榜*/
        .ranking{
            width: 68px;
            height: 32px;
            background: #fff;
            border-radius: 5px 5px;
            position: absolute;
            bottom: 20px;
            right: 280px;
        }

        /*排行榜背景图*/
        .bg3{
            width: 17px;
            height: 17px;
            background-position: -664px -662px;
        }

        .ranking span{
            font-size: 12px;
            color: #f25d8e;
        }
        /*正文980px居中开始*/
        article{
            width: 980px;
            margin:0 auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <!--头部导航栏开始-->
    <div class="nav">
        <div class="nav-middle">
            <ul class="left-nav fl">
                <li><a href="javascript:;"><span class="bg2"></span>主站</a></li>
                <li><a href="javascript:;">画友</a></li>
                <li><a href="javascript:;">游戏中心</a></li>
                <li><a href="javascript:;">直播</a></li>
                <li><a href="javascript:;">周边</a></li>
                <li><a href="javascript:;">移动端</a></li>
                <li><a href="javascript:;">BML</a></li>
                <li><a href="javascript:;">萌战</a></li>
            </ul>
            <ul class="right-nav fr">
                <li><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">|</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li><a href="javascript:;">历史</a>
                <div class="history">
                    <!--历史下面的隐藏div-->
                    <p>登录后有更多功能哦</p>
                    <input type="button" value="登录">
                    <p>没有数据哦，多看点视频吧</p>
                    <p>查看更多</p>
                </div></li>
                <li class="pink">
                    <a href="javascript:;">投稿</a>
                <ul class="second">
                    <!--投稿下面的隐藏div-->
                    <li>
                        <a href="javascript:;">
                            <span class="bg1"></span>
                        </a>
                        <em>视频投稿</em>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span></span>
                        </a>
                        <em>投稿管理</em>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span></span>
                        </a>
                        <em>创作中心</em>
                        <!--em强调作用标签-->
                    </li>
                </ul>
                </li>
            </ul>
        </div>
        <!--中间居中的980盒子结束-->
    </div>
    <!--顶部蓝色导航栏结束-->
    <div class="h-middle">
        <!--搜索框-->
        <div class="ranking">
            <a href="javascript:;">
                <span class="bg3"></span>
                <span style="padding: 8px 5px;display: inline-block;">排行榜</span>
            </a>
        </div>
        <div class="search">
            <!--搜索框-->
            <form action="">
                <input type="text" name="txtname" placeholder="唉！这首入战歌有点不一样哦">
                <a href="#"><span class="bg4"></span></a>
            </form>
        </div>
        <div class="logo">
            <!--bilibili夏，logo图-->
            <img src="images/logo.png" alt="">
        </div>
    </div>
</header>
<!--头部结束-->
</body>
</html>
