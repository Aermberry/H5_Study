<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 200px;
            display: flex;
            /*flex-flow: row wrap;*/
            flex-flow: row nowrap;
            align-items: flex-start;
            border: 1px solid;
            margin: 10px;
        }

        .box>div {
            width: 100px;
            /*min-width: 100px;*/
            border: 1px solid;
            line-height: 100px;
            text-align: center;
            margin: 10px;
        }

        /*flex-grow 的父元素 必须为display：flex*/
        /*flex-shrink 在父元素为display:flex,width固定时;子元素的宽度固定时，不一行中不够位置排放时，将生效缩小*/
        .box div:nth-child(1){
            /*flex-grow:1;*/
            flex-shrink:1;
        }

        .box div:nth-child(2){
            /*flex-grow: 2;*/
            flex-shrink:2 ;
        }
        .box div:nth-child(3){
            /*flex-grow: 1;*/
            flex-shrink:1;
        }

    </style>
</head>
<body>
<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
</div>
</body>
</html>
