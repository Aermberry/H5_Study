<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div>div {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px solid;
            text-align: center;
            margin: 10px;
        }

        #box {
            /*弹性布局，块状*/
            display: flex;
            border: 1px solid;
            margin: 20px;

            /*定义子元素项目在父元素中的放置方向，主轴的方向*/
            /*左对齐，从左到右排列，与父元素的主轴方向一致*/
            /*flex-direction:row;*/
            /*右对齐，从右往左排，与父元素的主轴方向相反*/
            /*flex-direction:row-reverse;*/
            /*此时主轴的方向：从上往下排*/
            /*flex-direction: column;*/
            /*此时主轴的方向：从下往上*/
            /*flex-direction: column-reverse;*/

            /*换行属性:*/
            /*单行排列子元素,根据默认的伸缩比例缩小子元素以适应容器的宽度*/
            /*flex-wrap: nowrap;*/
            /*多行显示,在保持子元素的大小不变的情况下，进行换行*/
            /*flex-wrap: wrap;*/
            /*多行显示，并方向相反*/
            flex-wrap: wrap-reverse;

        }
        #inline {
            /*行内弹性布局*/
            display: inline-flex;
            border: 1px solid;
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>

</div>
<div id="inline">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</div>
</body>
</html>
