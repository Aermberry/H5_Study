<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            border: 1px solid;
            margin: 20px;
            flex-flow: column nowrap;
            align-items: flex-start;
        }
        .box>div {
            width: 100px;
            height: 100px;
            border: 1px solid;
            text-align: center;
            margin: 10px;
        }
        /*align-self 复写align-items对齐方式，令单个子元素重新对齐*/
        .box>div:nth-child(2) {
            align-self: center;
        }
        .box>div:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
</div>
</body>
</html>
