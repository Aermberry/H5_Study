<!--申明了一标准的html5文档类型-->
<!DOCTYPE html>
<!--申明这个文档是一个中文简体语言的文本 在一些非这类语言的机器上  浏览器可识别并提供翻译（其实就是你是哪里的人及那个什么语言的）-->
<html lang="zh-CN">
<head>
    <!--字符编码-->
    <meta charset="utf-8">
    <!-- 申明IE浏览器需要用最新的渲染引擎来渲染当前的页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        视口 只有移动端才识别 申明了申明？
        width 申明视口的宽度等于设备的宽度
        initial-scale 申明的是 默认的初始缩放比 1：1 也就是等比显示在移动端
        user-scalable 不允许用户自行缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 核心css文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--在不支持  html5标签的浏览器和不支持media查询的浏览器我们使用的是下面两个js插件来做兼容 -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .container{
            background: yellowgreen;
            height: 100px;
        }
        .container-fluid{
            background: red;
            height: 100px;
        }
        .row{
            height: 50px;
            background: blueviolet;
        }
        .row div{
            height: 50px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
<!--布局容器 没有高度 响应式容器-->
<div class="container">
    <!--行 row 清除父容器的内边距 并不是真正去除的 而是通过自身的拉伸 来填充-->
    <div class="row">
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
    </div>
    <!--列 col-xs-* col-sm-* col-md-* col-lg-*  分别代表超小屏幕到小屏幕这一范围），在桌面（中等）屏幕设备上变为水平排列，大屏幕
    生效范围为个临界点及以上时生效，当尺寸大小不在临界点值机以上时，不生效，堆叠在一起-->
    <!--默认情况下一行最多能够放下12等分-->
    <!--如果一行的列大于12时，多余的列自动排列在下一行-->
    <!--col的分块只要时根据100%比布局来分块，最大值为12等份-->
    <!--三等分 中等屏幕-->
    <div class="row">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-md-4">.col-md-4</div>
    </div>

    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
    </div>

    <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
    </div>
</div>
<div class="container-fluid"></div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
