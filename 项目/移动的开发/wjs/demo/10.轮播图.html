<!--申明了一标准的html5文档类型-->
<!DOCTYPE html>
<!--申明这个文档是一个中文简体语言的文本 在一些非这类语言的机器上  浏览器可识别并提供翻译（其实就是你是哪里的人及那个什么语言的）-->
<html lang="zh-CN">
<head>
    <!--字符编码-->
    <meta charset="utf-8">
    <!-- 申明IE浏览器需要用最新的渲染引擎来渲染当前的页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        视口 只有移动端才识别 申明了申明？
        width 申明视口的宽度等于设备的宽度
        initial-scale 申明的是 默认的初始缩放比 1：1 也就是等比显示在移动端
        user-scalable 不允许用户自行缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 核心css文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--在不支持  html5标签的浏览器和不支持media查询的浏览器我们使用的是下面两个js插件来做兼容 -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--
轮播图容器 class="carousel" data-ride="carousel"
把这个容器认作是一个轮播图的组件 初始化这个轮播图
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!--
    每一个小圆点 都要对应上一个轮播内容容器
    data-target 指明需要控制的那个容器 控制ID是arousel-example-generic
    data-slide-to 指明 我们控制的是哪一个具体轮播内容容器-->
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!--轮播内容的大容器-->
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <!--轮播的内容 item-->
        <div class="item active">
            <img src="../images/slide_04_2000x410.jpg" alt="...">
            <!--说明容器-->
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="..." alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        ...
    </div>

    <!--左右两侧的箭头-->
    <!--
    控制上一张还是下一张的按钮 这是A的按钮
    我们需要知道控制谁? data-target
    A 通过 href 还控制 内容是 轮播图容器的ID 指定当前的A控制谁
    data-slide 指明我们这个按钮的功能prev next来说明这个是一个功能的按钮-->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
