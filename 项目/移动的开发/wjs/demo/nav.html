<!--申明了一标准的html5文档类型-->
<!DOCTYPE html>
<!--申明这个文档是一个中文简体语言的文本 在一些非这类语言的机器上  浏览器可识别并提供翻译（其实就是你是哪里的人及那个什么语言的）-->
<html lang="zh-CN">
<head>
    <!--字符编码-->
    <meta charset="utf-8">
    <!-- 申明IE浏览器需要用最新的渲染引擎来渲染当前的页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        视口 只有移动端才识别 申明了申明？
        width 申明视口的宽度等于设备的宽度
        initial-scale 申明的是 默认的初始缩放比 1：1 也就是等比显示在移动端
        user-scalable 不允许用户自行缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 核心css文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--在不支持  html5标签的浏览器和不支持media查询的浏览器我们使用的是下面两个js插件来做兼容 -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航条 默认样式的导航条-->
<nav class="navbar navbar-default">
    <!--响应式布局容器-->
    <div class="container">
        <!--这个模块在移动端显示效果最佳-->
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <!--汉堡菜单-->
            <!--
            包含了collapse js组件
            data-toggle 属性内容就是 组件的名称
            当你申明了这个属性的时候
            就告诉bootstrap这是一个手风琴菜单组建
            初始化这个组建
            控制一个盒子 让他显示或隐藏
            怎么样控制
            data-target 内容就是我们指定要控制的那个盒子
            (当这个按钮是A的时候那么它还可以通过href来控制 指明ID就可
            以)
            定义我们需要控制哪个盒子
            可以通过class 也可以通过ID-->

            <!--aria-expanded:表示展开状态。默认为undefined, 表示当前展开状态未知。其它可选值：true表示元素是展开的；false表示元素不是展开的。表的可切换、有上下文的菜单。​-->

            <!--
            data-用于调用内置的JavaScriptAPI
            data-toggle :用于调用展示方式的方法
            data-target:用于获取元素对象
            navbar-toggle 按钮的样式
            -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <!--也是屏幕阅读使用-->
                <span class="sr-only">Toggle navigation</span>
                <!--全称是 screen reader only，意为：（仅供）屏幕阅读器，这个 class 主要用于增强 accessbility（可访问性）。

有时候 UI 上会出现一些仅供视觉识别的元素，比如说“汉堡包菜单按钮”，只有视力正常的人才能清楚辨识这些元素的作用。而残障人士，比如弱势或盲人是不可能知道这些视觉识别元素是什么的。他们上网使用的是屏幕阅读器，也就是 screen reader（sr），屏幕阅读器需要找到能辨识的文本说明然后“读”出来给用户听。问题是图形元素怎么可能“读出来”呢？因此我们还要写上这些元素的文本说明，但是又不需要展示给普通用户看到，于是加上 sr-only 的意义就在于能保证屏幕阅读器正确读取且不会影响 UI 的视觉呈现。-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--显示logo-->
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!--导航条内容容器-->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
