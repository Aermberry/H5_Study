<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/handlebars-v4.0.11.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <script id="class-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li data-id="{{id}}">
                <div class="innerbox">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="titlediv">
                        <span class="title">{{title}}</span>
                        {{#equal hasnote 1}}
                        <span class="note">(有笔记)</span>
                        {{else}}
                        <span class="note">(没有笔记)</span>
                        {{/equal}}
                        <div class="subtitle">{{subtitle}}</div>
                        <div class="subtitle
                        {{#long timespan}}long
                         {{else}}short
                         {{/long}}">
                            {{timespan}}</div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
</script>

    <!--分页模板-->
    <script id="page-template" type="text/x-handlebars-template">
    <ul>
        {{#each this}}
        <li
                data-id={{index}}
                {{#if cur}}class="cur"{{/if}}
        {{#if clickable}}class="clickable"{{/if}}>
        {{{text}}}
        </li>
        {{/each}} 
    </ul>
</script>

    <!--笔记大纲-->
    <script id="chapter-templater" type="text/x-handlebars-template">
        <ul class="titleul">
            {{#each this}}
            <li class="titleli">
                <div class="title">{{addone @index}}、{{title}}
                    <ul>
                        {{#each subTitle}}
                        <li class="subtitle">
                            {{addone @../index}}-{{addone @index}}、
                            <a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a>
                            {{#if timespan}}<span class="time">({{timespan}})</span>{{/if}}
                            {{#equal titletype 'code'}}
                            <span class="type">编程练习</span>
                            {{else}}
                            {{#equal titletype 'ceping'}}
                            <span class="type">练习</span>
                            {{/equal}}
                            {{/equal}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </li>
            {{/each}}
        </ul>
</script>

    <!--笔记内容-->
    <script id="note-templater" type="text/x-handlebars-template">
        <ul class="noteul">
            {{#each this}}
            <li>
                <div class="time">{{formatDate notetime}}</div>
                <div class="content">{{{content}}}</div>
            </li>
            {{/each}}
        </ul>
</script>
</head>
<body>
<div class="banner">
    <h1>我的笔记本</h1>
    <h3>你的指尖,有改变世界的力量</h3>
</div>
<div class="classes" id="classes">

</div>
<div id="pag" class="pag">

</div>
<div class="overlap">

</div>

<div class="notedetail">
    <div class="chapterdiv" id="chapterdiv">

    </div>
    <div class="notemiddle"></div>
    <div class="notediv" id="notediv">
    </div>
</div>
<script src="JS/script.js"></script>
</body>
</html>
