<!doctype html>

<title>Untitled Document</title>
	<style>
	body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}
		
		body {
			background-color: #D7D7D7;
		}
		
		.wraaper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			background-color: antiquewhite;
		}
		
		.header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}
		.header h3 {
/*			font: 28px/1em;*/
			font: 28px;
			line-height: 1;
			font-weight: normal;
		}
		
		.content .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			background-color: #fff;
			box-shadow: 2px 2px 5px #ccc;
			float: left;
			display: flex;
			position: relative;
		}
		
/*		清楚浮动的方法：*/
/*
		
		.content {
			overflow: hidden;	
		}
*/

		.content::after {
			content: '';
			clear: both;
			display: block;
		}
		
		.content .item::after {
			content: attr(data-brief);
/*			从data-brief获取文字数据作为标题*/
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #00CCD6;
			font-size: 20px;
			font-family: "黑体";
			background-color: darkgrey;
			z-index: -1;
/*			需要配合position属性才能生效*/
			transition: all 0.3s ease-in;
			
		}
		
		.content .item:hover::after {
			background-color: aliceblue;
			z-index: 100;
		}
		
		.content .item:nth-child(4n) {
			background-color: rebeccapurple;
			margin-right: 0;
		}
		
/*
