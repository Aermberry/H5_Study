<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}

		.logo {
			background-color: #fff;
			width: 270px;
			height: 129px;
			margin: 100px auto;
			background-image: url(img/baidu.png);
			position: 0,0;
		}
	</style>
</head>
<body>
	<div class="logo"></div>
	<script type="text/javascript">
		var logo = document.querySelector('.logo');

		var offset = -270;
		var n = 0;

		setInterval(function () {
			n++;

			logo.style.backgroundPosition = offset * n + 'px 0px';
			
			if(n >= 64) n = 0;
		}, 100);
	</script>
</body>
</html>
