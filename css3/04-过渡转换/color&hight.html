<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}

		html,body{
			height:100%;
		}

		body{
			position: relative;
			background-image: linear-gradient(to bottom,#C9FBFA,#029ED8);
		}

		.rectange {
			width: 200px;
			height: 200px;
			background-color: #fff;
			margin:100px auto;
			transition:all 1s;

		}

		.rectange:hover {
			box-shadow: 1px 2px 5px #646464;
			background-color: #88FAEB;
			height:800px;
			width: 500px;
		}

	</style>
</head>
<body>
	<div class="rectange"></div>
</body>
</html>
