<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
			font-family:'微软雅黑';
			background-color: #0da5d6;
			background-image:linear-gradient(to bottom,rgba(0,0,0,0),rgba(0,0,0,0.8));
		}

		p{
			padding-top: 50px;
			/*background-color: #fff;*/
			text-align: center;
			font-size: 100px;
			color:#fff;
		}
		p span {
			margin:0 34px;
			opacity: 0.2;
			transition: all 1s;
		}
		p:hover span {
			margin:0.50px;
			opacity: 1;
		}

	</style>
</head>
<body>
	<P>
		<span>4</span>
		<span>亿</span>
		<span>网</span>
		<span>友</span>
		<span>共</span>
		<span>同</span>
		<span>信</span>
		<span>赖</span>
	</P>
</body>
</html>
