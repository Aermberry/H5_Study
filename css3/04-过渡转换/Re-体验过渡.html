<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		html,body{
			height:100%;
		}

		body{
			background-image: linear-gradient(to bottom,#C9FBFA,#029ED8);
		}

		.nav{
			margin:0 auto;
			padding-top:50px;
			text-align:center;
			font-size:120px;
		}
		.nav span {
			opacity: 0.2;
			/*不能带单位*/
			margin:0 34px;
			/*background-color: #fff;*/
			font-family: "微软雅黑";
			transition:all 1s;
		}

		.nav:hover span {
			margin:0 50px;
			opacity: 1;
			color:#FEFEFE;
		}
	</style>
</head>
<body>
	<div class="nav">
		<span>4</span>
		<span>亿</span>
		<span>网</span>
		<span>友</span>
		<span>共</span>
		<span>同</span>
		<span>信</span>
		<span>赖</span>
	</div>
</body>
</html>
