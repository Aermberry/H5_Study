<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}

		body {
			background-color: #fafafa;
		}

		.items {
			width: 500px;
			margin:100px auto;
			background-color: yellow;
		}

		h3{
			background-color: #00A199;
			height: 50px;
			padding-left:20px;
			line-height: 50px;
			color:#fff;
			font-family: "哈天随性体";
			font-weight: bold;
			border-bottom: 3px solid #ACFEAF;
			transition: all .5s cubic-bezier(0.755, 0.050, 0.855, 0.060) .1s;
		}

		.dev {
			height: 0;
			transition: all .5s cubic-bezier(0.755, 0.050, 0.855, 0.060) .1s;
		}

		.item:hover h3 {
			background-color: #26C0AC;
		}

		.item:hover .dev{
			height: 200px;
		}


	</style>
</head>
<body>
<div class="items">
	<div class="item">
		<h3>今日新闻</h3>
		<div class="dev"></div>
	</div>
	<div class="item">
		<h3>今日新闻</h3>
		<div class="dev"></div>
	</div>
	<div class="item">
		<h3>今日新闻</h3>
		<div class="dev"></div>
	</div>
	<div class="item">
		<h3>今日新闻</h3>
		<div class="dev"></div>
	</div>
</div>
</div>
</body>
</html>
