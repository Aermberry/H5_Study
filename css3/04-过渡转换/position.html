<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
	*{
			margin: 0;
			padding: 0;
		}

		html,body{
			height:100%;
		}

		body{
			position: relative;
			background-image: linear-gradient(to bottom,#C9FBFA,#029ED8);
		}

		.rectange {
			background-clip: content-box;
			padding: 20px;
			background-color: red;
			font-size: 30px;
			font-family: "微软雅黑";
			line-height: 210px;
			text-align: center;
			position: absolute;
			top: 100px;
			left: 100px;
			width: 210px;
			height: 210px;
			/*background-color: transparent;*/
			border: 2px solid #fff;
			transition:all 0.1s;
		}

		.rectange:hover {
			left: 300px;
		}


	</style>

</head>
<body>
	<div class="rectange">hahha</div>
</body>
</html>
