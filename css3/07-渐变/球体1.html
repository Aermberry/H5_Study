<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			margin:0;
			padding: 0;
			background-color: #DCDADA;
		}
		
		.radial {
			width: 200px;
			height: 200px;
			background-color: rebeccapurple;
			margin: 100px auto;
			border-radius: 50%;
			background-image: radial-gradient(
				200px at 50px 60px,
				rgba(0, 0, 0, 0),
				rgba(0, 0, 0, 0.6)
			);
			
		}
	</style>
</head>
<body>
	<div class="radial"></div>
</body>
</html>
