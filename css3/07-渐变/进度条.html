<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			padding:0;
			margin: 0;
			background-color: gray;
		}

		.rectange {
			width: 500px;
			height: 200px;
			background-color: #fff;
			margin:20px auto;
			padding:50px;
			background-color: red;
			background-image:linear-gradient( to top right,yellow,yellow 25%,transparent 25%,transparent 50%,yellow 50%,yellow 75%,transparent 75%,transparent);
			border:5px dashed #fff;
			background-clip: content-box;
			/*存在padding时才起作用*/
			background-clip: padding-box;
			/*存在padding时才起作用*/
			/*background-clip: border-box;*/
			background-position: 0 0;
			background-size: 100px 100px;
		}
	</style>
</head>
<body>
	<div class="rectange"></div>
</body>
</html>
