<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	     html,body{
		height: 100%;
	     }

		/*制作悬停效果*/
		body {
			margin: 0;
			padding: 0;
			background-image: linear-gradient(to bottom,#f8fcd4,#dbfacb);
		}

		.nav {
			width: 800px;
			border:2px solid gray;
			padding-top: 50px;
			margin:0 auto;
			text-align: center;
		}

		.nav a {
			border-radius: 20px;
			display: inline-block;
			font-size: 14px;
			border:1px solid #e59500;
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-decoration: none;
			background-color: #FFB700;
			background-image: linear-gradient(to bottom ,#FFb700 0%,#ff8c00 100%);
		}

		.nav a:hover {
			background-color: #ffcb48;
			background: linear-gradient(to bottom,#ffcb48 0%,#ff9c23 100%);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="javascript">buttom</a>
		<a href="javascript">buttom</a>
		<a href="javascript">buttom</a>
		<a href="javascript">buttom</a>
		<a href="javascript">buttom</a>
		<a href="javascript">buttom</a>
	</div>
</body>
</html>
