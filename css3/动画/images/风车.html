<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body {
			height: 100%;
		}

		body {
			background-color: red;
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: green;
			margin:100px auto;
			/*过度属性*/
			transition: all .5s cubic-bezier(0.860, 0, 0.515, 0.550);
			animation: rotate 10s cubic-bezier(0.215, 0.380, 0.145, 0.705) 2s infinite alternate;
		}

		img {
			display: block;
			width: 100%;
			height: 100%;
		}

		@keyframes rotate{
			from {
				transform:rotateZ(0deg);
			}

			to {
				transform:rotateZ(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="fengche.png" alt="">
	</div>
</body>
</html>
