<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;
			padding: 0;}

			html,body {
				height: 100%;
			}

			body {
				background-color: gray;
			}

			div:first-child {
				width: 50%;
				height: 50px;
				border: 5px solid #000;
				border-radius: 10px/90px;
				margin: 100px auto;
				background-color: red;
				background-image: linear-gradient(to top right,yellow,yellow 25%,transparent 25%,transparent 50%,yellow 50%,yellow 75%,transparent 75%,transparent);
				background-position: 0 0;
				/*background-repeat: no-repeat;*/
				background-size:100px 100px;
				animation:gun 5s linear infinite;
			}

			@keyframes gun {

				from{
					background-position: 0 0;
					/*transform:;*/
				}

				to{
					background-position: 0 1000px;
				}
			}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
