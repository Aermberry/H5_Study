<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		html,body {
			height: 100%;
		}

		.canvan{
			overflow: hidden;
			position: relative;
			width: 100%;
			height: 100%;
			/*background-image: linear-gradient(to bottom,#00AEE9,#8DD9FC);*/
			background-image: url(./_MG_5217.jpg);
			-webkit-background-size: cover;
			background-size: cover;
			background-repeat: no-repeat;
		}

		/*太阳动画*/
		.sun {
			width: 80px;
			height: 80px;
			background-color: red;
			border-radius: 50%;
			position: absolute;
			left: 200px;
			top: 100px;
		}

		.sun::before,
		.sun::after {
			content: '';
			width: 100%;
			height: 100%;
			position: absolute;
			background-color: red;
			border-radius: 50%;
			left:0;
			top:0;
			animation-name: expand;
			animation-duration: 1s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		.sun::before 
		{
			animation-delay: .5s;
		}

		@keyframes expand{
			from{
				
				transform:scale(1);
				opacity: 1;
			}

			to {
				
				transform:scale(2);
				opacity: 0;
			}
		}
		
		/*底部动画*/
		div[class$="c"]{
			position: absolute;
			bottom:0;
			left:0;
			width: 100%;
			height:200px;
			background-size: cover;
			/*background-color: white;*/
			animation:move 5s ease-in-out infinite;
		}

	.canvan	div:nth-child(2){
		     opacity: 0.5;
			background-image: url(./1.png);
			background-repeat: no-repeat;
			background-position: -100px 0;
			
		}


	.canvan	div:nth-child(3){
			background-image: url(./2.png);
			background-repeat: no-repeat;
			animation-delay: 2s;
		}

		@keyframes move{
			from{

				transform:translate(0,0);
			}
			50%{
				transform:translate(0,100px);
			}

			to{
				transform:translate(0,0);
			}
		}

	</style>
</head>
<body>

	<div class="canvan">
		<div class="sun"></div>
		<div class="pic"></div>
		<div class="pic"></div>
	</div>
</body>
</html>
