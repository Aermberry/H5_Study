<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}

		h1 {
			text-align: center;
			background-color: #C6C6C6;
			font-size: 40px;
			width:100%;
			height: 80px;
			line-height: 80px;
			font-family: "哈天随性体";
			margin:30px auto;
		}

		h1:nth-child(1) {
			background-image: linear-gradient(to bottom,#02C5BF,#C6F7F4);
		}

		ul {
			height: 150px;
			background-color: #BAF9F1;
			width: 77%;
			margin:0 auto;
			/*text-align: center;*/
		}
		ul li{
			float:left;
			background-color: red;
			width:auto;
			height:auto;
			/*子元素多大就多大*/
			margin-right: 50px;
			/*display: inline-block;*/
		}

		ul li:last-child{
			margin-right:0;
		}
		/*设置过渡效果*/
		.share1 img,.share2 img {
			transition:all 0.8s ease-in-out;
		}

		/*设置变形*/
			.share1 img:hover {
				transform: rotate(360deg) scale(1.5);
			}

			.share2 img:hover {
				transform: rotate(-360deg) scale(0.7);
			}
	</style>
</head>
<body>
	<h1>顺时针旋转360°放大1.2倍</h1>
	<ul class="share1">
		<li>
			<a href="#">
				<img src="images/share1.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share2.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share3.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share4.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share5.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share6.png" alt=""></a>
			</li>
	</ul>
	<h1>逆时针旋转360°缩小0.7倍</h1>
	<ul class="share2">
		<li>
			<a href="#">
				<img src="images/share7.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share8.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share9.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share10.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share11.png" alt=""></a>
			</li>
		<li>
			<a href="#">
				<img src="images/share12.png" alt=""></a>
			</li>
	</ul>
</body>
</html>
