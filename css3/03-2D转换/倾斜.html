<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
			}

			.skew {
				width: 200px;
				height: 200px;
				background-color: green;
				margin: 100px auto;
				transition:all .5s;
				transform:skew(12deg,14deg);
			}

			.skew:hover {
				transform:skew(30deg,0);
			}
	</style>
</head>
<body>
	<div class="skew"></div>
</body>
</html>
