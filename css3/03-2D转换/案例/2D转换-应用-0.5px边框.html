<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			height: 100%
		}

		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 200px;
			height: 200px;
			margin: 100px  auto ;
			position: relative;
			background-color: green;
		}

		.box::after {
			z-index: 2;
			content: '';
			position:absolute;
			left: 0;
			top: 0;
			width: 200%;
			height: 200%;
			border:1px solid red;
			box-sizing: border-box;
			transform:
			scale(0.5)
			/*以原来的半径的图形中心点位置进行比例缩放*/
			translate(-50%,-50%);
			/*按照原来的半径的进行反方向移动*/
			
		/*transform的主要用法是根据图形中心点位置，按照当前半径的大小进行比例缩放移动，和再缩放*/
		background-color: transparent;
		}

		/*.inner {
			width: 100px;
			height: 100px;
			margin: 10px;
			border:1px solid red;
		}*/
	</style>

</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>
</html>
