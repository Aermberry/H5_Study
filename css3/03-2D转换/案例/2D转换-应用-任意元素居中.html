<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		html,body {
			height: 100%
		}
		body {
			background-color: #F7F7F7;
		}

		.layer {
			width: 400px;
			height: 600px;
			position: fixed;
			background-color: green;
			left: 50%;
			top:50%;
			/*margin: -120px 0 0 -120px;*/
			transform:translate(-50%,-50%);
			/*坐标原点在图形的左上角，该方法只适用于定位在50%的空间位置上*/
		}
	</style>
</head>
<body>
	<div class="layer"></div>
</body>
</html>
