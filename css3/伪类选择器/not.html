<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>否定伪类选择符</title>
	<style>
		p:not(.abc) {
	color: #f00;
}
/*		语法：E:not(s) { sRules }
		说明：匹配不含有s选择符的元素E。指定某元素不套取某样式
		*/
		
		body {
			background-color: #DDEDDA;
		}
		
		.test {
			margin: 10px;
			width: 50px;
			height: 50px;
			background-color: antiquewhite
		}
		
		li:not(.spacial) {
			
		background-color: aqua;
		}
	</style>
</head>
<body>
	<p class="abc">否定伪类选择符 E:not(s)</p>
    <p id="abc">否定伪类选择符 E:not(s)</p>
    <p class="abcd">否定伪类选择符 E:not(s)</p>
    <p>否定伪类选择符 E:not(s)</p>
	
	<ul>
		<li class="test"></li>
		<li class="test"></li>
		<li class="test spacial"></li>
	</ul>
</body>
</html>
