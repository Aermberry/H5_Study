<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
	test .hd{padding:10px 0;}
.test .nav{position:fixed;right:10px;left: 540px;}
.test .nav a{display:block;margin: 10px 0;}
.test .bd .panel{width:500px;margin-top:5px;border:1px solid #ddd;}
.test .bd h2{border-bottom:1px solid #ddd;}
.test .bd .panel:target{border-color:#f60;}
.test .bd .panel:target h2{border-color:#f60;}
		
/*		
		URL后面跟锚点#，指向文档内某个具体的元素。这个被链接的元素就是目标元素(target element)，:target选择器用于选取当前活动的目标元素。
		eg:.test .bd .panel//z这个是url:target{border-color:#f60;}//这是被点击后的样式变化，默认会转到目标地址*/
h2,p{margin:0;padding:10px;font-size:16px;}
		li {
			list-style: none;
		}
		ul li.li01:target{
			color: aqua;
		}
		ul li.li02:target{
			color:antiquewhite;
		}
		
		ul li.li03:target{
			color:burlywood;
		}
	</style>
</head>

<body>
	<div class="test">
	<div class="hd nav">
		<a href="#panel1">前往区块1</a>
		<a href="#panel2">前往区块2</a>
		<a href="#panel3">前往区块3</a>
		<a href="#panel4">前往区块4</a>
		<a href="#panel5">前往区块5</a>
	</div>
	<div class="bd">
		<div id="panel1" class="panel">
			<h2>区块1</h2>
			<div><p>区块1内容</p><p>区块1内容</p><p>区块1内容</p></div>
		</div>
		<div id="panel2" class="panel">
			<h2>区块2</h2>
			<div><p>区块2内容</p><p>区块2内容</p><p>区块2内容</p></div>
		</div>
		<div id="panel3" class="panel">
			<h2>区块3</h2>
			<div><p>区块3内容</p><p>区块3内容</p><p>区块3内容</p></div>
		</div>
		<div id="panel4" class="panel">
			<h2>区块4</h2>
			<div><p>区块4内容</p><p>区块4内容</p><p>区块4内容</p></div>
		</div>
		<div id="panel5" class="panel">
			<h2>区块5</h2>
			<div><p>区块5内容</p><p>区块5内容</p><p>区块5内容</p></div>
		</div>
	</div>
</div>
	
	<div class="maxBox">
	<ul class="ul1">
		<li class="li1"><a href="#li01">111111111</a></li>
		<li class="li2"><a href="#li02">2222222222</a></li>
		<li class="li3"><a href=".li03">33333333333</a></li>
		</ul>
		<br>
		<br>
		<br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<ul class="class2">
		<li class="li01" id="li01">li01</li>
		<li class="li02" id="li02">li02</li>
		<li class="li03" id="li03">li03</li>
		</ul>
	</div>
</body>
</html>
