<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>伪类选择器</title>
	<style>
		body {
			margin: 0;
		    padding: 0;
			background-color: #f7f7f7;
		}
		
		.empty {
			list-style: none;
			height: 30px;
		}
		
		.empty li {
			float:left;
			width: 120px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			font-size: 20px;
			background-color: pink;
			margin: 0 5px;
			position: relative;
		}
		
		li span {
			display: block;
			width: 20px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			font-size: 12px;
			position: absolute;
			top:-10px;
			right: 0px;
			background-color: red;
			color: #fff;
			
		}
		
		li span:empty {
			display: none;
		}
/*	类选择器：
	语法：	E:empty { sRules }
   说明：匹配没有任何子元素（包括text节点）的元素E。*/
	</style>
</head>
	<ul class="empty">
		<li>商品分类</li>
		<li>我的订单</li>
		<li>购物车<span>5</span></li>
	</ul>

<body>
</body>
</html>
