<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		li:nth-child(2n) {
			background-color: aqua;
			height: 50px;
		}
		
		li:nth-child(2n-1) {
			background-color:#ADE121;
			height: 60px;
		}
		
		
		.li02:hover:before{
			background-color: #C0C0C0;
			content: "hello world";
			font: bolder 24px '黑体'
		}
		
		li.li04:hover::after {
			content: 'I am here!!!';
			background-color: #95F9F1;
			font: bolder 24px "微软雅黑";
		}
		
/*		E:before/E::before { sRules }
		需结合content属性使用，在指定元素的前后添加文字
		可以设置hover属性*/
	</style>
</head>
<ul>
	<li>111111</li>
	<li class="li02">222222</li>
	<li>333333</li>
	<li class="li04">444444</li>
	<li>555555</li>
</ul>
<body>
</body>
</html>
