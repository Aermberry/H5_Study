<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.perspective {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			/*position: relative;*/
			perspective: 1000px;
			transform-style: preserve-3d;
		}

		.rotaty {
			width: 100%;
			height: 100%;
			background-color: green;
			transform: rotateY(0deg) translateZ(100px);
		}




	</style>
</head>
<body>
	<div class="perspective">
		<div class="rotaty"></div>
	</div>
</body>
</html>
