<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.container 
	{
		/*background-color:yellow;*/
	    margin: 100px auto;
        position: relative;
        width: 80px;
        height: 80px;
        perspective: 300px;
}

.object_3d {
	/*background-color: yellow;*/
	line-height: 80px;
	text-align: center;
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform: translateZ(-40px) rotateX(0deg);
    transition: transform .5s ease-out;
}
.object_3d .surface {
    position: absolute;
    width: 76px;
    height: 76px;
    border: 2px solid #e43a2e;
    /*background: #ff6b38;*/
    /*backface-visibility: hidden;*/
}
.surface_front {
    transform: rotateX(0deg) translateZ(40px);
}
.surface_up {
    transform: rotateX(90deg) translateZ(40px);
}
.object_3d:hover {
    transform:
     /*translateZ(-40px) */
    /*rotateX(-90deg)*/
    rotateY(90deg)
    ;
}
	</style>
</head>
<body>
<div class="container">
    <div class="object_3d">
        <div class="surface surface_front">Hello,</div>
        <div class="surface surface_up">I'm Alice.</div>
    </div>
</div>
</body>
</html>
