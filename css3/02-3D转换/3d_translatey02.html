<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #FCFCFC;
		}

		.box {
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			font-size: 24px;
			margin:100px auto;
			position:relative;
			perspective:1000px;
			/*控制透视效果，相当于人或摄像机的位置，产生“近大远小”的效果，数值越小，透视效果越明显*/
			transform-style:preserve-3d;
			/*控制嵌套层级以3维形式描绘*/

			/*这个两个属性必须在父级元素，子级元素才能共享一个透视点*/
			background-color: red;
			transform:
			/*rotateZ(30deg)*/
			rotateX(-30deg)
			rotateY(30deg)
			;
		}

		.front,.back,.left,.right,.top,.bottom {
			position:absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top:0;
			opacity:0.5;
		}
		.front{
			background-color: pink;
			transform:
			translateZ(100px);
		}

		.left {
			background-color: green;
			transform:
			rotateY(90deg)
			translateZ(-100px)
			;
		}

		.right {
			background-color: red;
			transform:
			rotateY(-90deg)
			translateZ(-100px)
			;
		}

		.top {
			background-color: blue;
			transform:
			rotateX(90deg)
			translateZ(100px)
			;
		}

		.bottom {
			background-color: yellow;
			transform:
			rotateX(-90deg)
			translateZ(100px)
			;
		}

		.back {
			background-color: purple;
			transform:translateZ(-100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="front">front</div>
		<div class="back">back</div>
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="top">top</div>
		<div class="bottom">bottom</div>
	</div>
</body>
</html>
