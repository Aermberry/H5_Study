<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		html,body{
			height:100%;
		}

		body {
			background-color: #D4D4D4;
		}

		.pic {
			background-color: #fff;
			width: 400px;
			height: 400px;
			margin:100px auto;
			transform:rotateZ(60deg);
			perspective:60000px;
		}
			/*.pic img {
			transition: all 2s;
		}

		.pic:hover img {
			transform: rotateZ(180deg);
		}*/

		.pic img{
			transition: all 1s;
		}

		.pic:hover img{
			transform:rotateZ(360deg);
		}
	</style>
</head>
<body>
	<div class="pic">
		<img src="images/s_83894840698.png" alt="">
	</div>
</body>
</html>
