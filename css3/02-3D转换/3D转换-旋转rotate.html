<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body {
			height:100%;
		}

		body {
			background-color: #DCDADA;
		}

		.rotateY {
			background-color: red;
			height: 226px;
			padding-top:100px;
			text-align: center;
			perspective:600px;
		}

		.rotatY img {
			transition: all 2s;
		}

		.rotateY:hover img {
			transform:rotateY(-90deg);
		}

		.rotateY img {
			transition: all 1s;
		}

		.rotateY:hover img{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="rotateY">
		<img src="images/s_83894840698.png" alt="">
	</div>
</body>
</html>
