		.bar{

					}

	li {
			width: 140px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			float: left;
			position: relative;
			transform-style: preserve-3d;
			transition: all 0.5s;
		}


		.bar li span{
			position:absolute;
			left:0;
			top: 0;
			width: 100%;
			height: 100%;
		}

		li span:nth-child(1) {
			background-color: yellow;
			transform: rotateX(90deg) translateZ(20px);
		}

			li span:nth-child(2) {
			background-color: green;
			color: #FFF;
			transform: translateZ(20px);
		}

		li:hover {
			transform: rotateX(-90deg);
		}


	</style>
</head>
