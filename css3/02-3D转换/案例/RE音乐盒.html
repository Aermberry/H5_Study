<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			overflow: hidden;
			background-color: #F0F0F0
		}


		.box{
			width: 400px;
			height: 400px;
			/*background-color: red;*/
			border:10px solid #B9B9B9;
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}

		.box::before,
		.box::after {
			content: "";
			width: 100%;
			height: 100%;
			border:1px solid #BBBBBB;
			position: absolute;
			top:0;
			left:0;
			background-color: yellow;
			border-radius: 50%;
			background-image: url(../images/musicb.jpg);
		}

		.box::after {
			transform-origin: center bottom;
			background-image: url(../images/musict.jpg) ;
			/*background-position: center content;*/
			transition:all 1s;
		}
		.box:hover::after {
			transform:rotateX(180deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
