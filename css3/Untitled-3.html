<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.box {
			border:1px solid rgba(110,109,109,1.00);
			width: 500px;
			height: 500px;
			margin: 20px auto;
		}
		
		.android{
			margin: 0 auto;
			position: relative;
			width: 400px;
/*			background-color: #A8F4E7;*/
		}
		
		.head {
			margin: 30px auto 10px; 
			height: 100px;
			width: 230px;
			border-radius: 100px 100px 0px 0px;
			background-color: antiquewhite;
			position: relative;
			box-shadow: 1px 1px 2px #c0c0c0;
		}
		
		.head::before,
		.head::after {
			content: '';
			width: 30px;
			height: 30px;
			background-color: #A82325;
			position: absolute;
			bottom: 25px;
			border-radius: 50px;
			box-shadow: 1px 1px 2px #c0c0c0;
					}
		
		.head::before {
			left: 50px;	
		}
		
		.head::after {
			right: 50px;
		}
		
		.body {
			
			width: 230px;
			height: 200px;
			border-radius: 0 0 30px 30px;
			margin: 0 auto;
			background-color: antiquewhite;
			box-shadow: 1px 1px 2px #c0c0c0;
			position: relative;
		}
		
		.body::before,
		.body::after {
			box-shadow: 1px 1px 2px #c0c0c0;
			content: '';
			width: 60px;
			height: 90px;
			background-color: #FAEBD7;
			position: absolute;
/*			添加position才出现图形*/
			bottom:-90px;
			border-radius: 0 0 50px 50px;
			
		}
		.body::before {
			left:40px;
		}
		
		.body::after {
			right: 40px;
	
		}
		
		.arms {
/*			margin: 0 auto;*/
/*			background-color: rgba(176,7,9,1.00);*/
			width: 400px;
			height: 100px;
			position: relative;
			top: -200px;
						}
		
		.arms::before,
		.arms::after {
			content: '';
			width: 60px;
			height: 170px;
			border-radius: 50px;
			background-color:#FAEBD7;
			position: absolute;
			box-shadow: 1px 1px 2px #c0c0c0;
		}
		
		.arms:before {
			left:15px;
		}
		.arms:after {
			right:15px;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="android">
		<div class="head"></div>
	    <div class="body"></div>
	    <div class="arms"></div>
		</div>
		</div>
</body>
</html>
