<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="file" name="" id="input_file" multiple="multiple" style="display: none" >
	<input type="button" id='btn' value="获取信息">
	<ul id="ulcontent"></ul>
</body>
<script type="text/javascript">
	// 获取DOM对像
	var input_file=document.querySelector('#input_file');
	var btn=document.querySelector('#btn');
	var ulcontent=document.querySelector('#ulcontent');

	// 添加事件监听器
	btn.addEventListener('click', function (e) {
		/* body... */
		input_file.click();
	});

	input_file.addEventListener('change', function (e) {
		// if(ulcontent.hasChildNodes())
		// 	ulcontent.innerHTML='';

			for (var i = 0; i < input_file.files.length; i++) {
			var file=input_file.files[i];
			var elementli=document.createElement('li');
			elementli.innerHTML=file.name+";"+Math.ceil(file.size/1024/1024)+'mb;'+file.lastModifiedDate.toLocaleDateString()+';'+file.lastModifiedDate.toLocaleTimeString()		};
			ulcontent.appendChild(elementli);
			});
</script>
</html>
