<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li data-num="01" data-name="卷子" data-name-me="麻子" data-age="18" class="itema">麻子先生</li>
    <li data-num="02" data-name="达子" data-name-me="麻子" data-age="18" class="itema">麻子</li>
</ul>
<script>
    <!--获取属性需要先找到dom-->
    var lis=document.querySelectorAll('ul>li')
//    alert(lis)

//    setAttribute是为元素设置属性  getAttribute是获取元属性
//    对比jq的attr
//    attr既可以设置两个参数，也可以获取一个参数
    for (var a=0;a<lis.length;a++){
        lis[a].setAttribute('data-f',a);
        console.log(lis[a].getAttribute('data-num'));
//        data-就表示这个属性是自定义属性
//        dataset是HTML5中新增，专门用于操作自定义属性，获取属性和设置属性时都不用加“data-”
        console.log(lis[a].dataset.name);
//        console.log(lis[a].dataset.name-me);
//        当属性命名为data-xxx-xxx时，dataset,xxx-xxx无效，
//        提倡尽量使用dataset['xxx']形式获取
//        console.log(lis[a].dataset['name'])
//        console.log(lis[a].dataset)
    }
</script>
</body>
</html>
