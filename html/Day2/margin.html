<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        .cont1{
            width: 1000px;
            height: 500px;
            border: 1px solid red;
            margin: 0px auto;
        }
        .cont2,.cont3,.cont4{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            float: left;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div class="cont1"></div>
<div class="cont2"></div>
<div class="cont3"></div>
<div class="cont4"></div>

</body>
</html>
