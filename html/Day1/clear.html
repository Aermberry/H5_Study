<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #lside{
            width: 200px;
            height: 100px;
            background:blue;
            float: left;
        }
        #rside{
            width: 200px;
            height: 300px;
            background: red;
            float: right;
        }
        #comm{
            height: 500px;
            background: pink;
            /*clear: left;*/
            /*clear: right;*/
            clear: both;
            /*clear元素只根据元素命令来清除指定的浮动*/
        }
    </style>
</head>
<body>
<div id="lside">我是左</div>
<div id="rside">我是右</div>
<div id="comm">我是普通</div>

</body>
</html>
