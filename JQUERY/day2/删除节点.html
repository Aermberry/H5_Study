<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function () {
//            清空div的子元素
            $("#j_btnEmpty").click(function () {
//                清空所有元素
                $("div").empty();
            });

//            删除元素
            $("#j_btnRemove").click(function () {
//                "自杀"
                $("div").remove();
                $(this).remove();
            })
        })
    </script>
</head>
<body>
<input type="button" value="清空节点" id="j_btnEmpty"/>
<input type="button" value="删除节点" id="j_btnRemove"/>
<div>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
    </ul>
    <p>我是p元素</p>
    <span>我是span</span>
</div>
</body>
</html>
