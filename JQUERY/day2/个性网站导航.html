<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ padding:0; margin:0; list-style:none;}
        ol{ width:100px; height:500px; border:1px solid #000; position:fixed; left:100px; top:0; overflow:hidden;}

        ol li{ width:100px; height:100px; background:#ccc; border-bottom:1px solid #000; line-height:100px; text-align:center; font-size:30px; font-weight:bold; cursor:pointer;}
        ol .current{ background:yellow;}
        html{ height:100%;}
        body{ height:100%;}
        ul{ height:100%;}
        ul li{ width:100%; height:100%; background:#ccc; font-weight:bold; font-size:30px;}

    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function () {
//            加工函数染色模块
            var colors=["pink","green","purple","orangle","blue"];

//            each(function(index,element){});
//            第一个参数为序列号
//            第二个参数为当前元素（DOM）
            
//            遍历元素
            $('ul li').each(function (index,element) {
                $(element).css('bbackground',colors[index]);
            });
            
//            关于ol添加类和删除类
            $('ol li').click(function () {
                
            })
        })

    </script>
</head>
<body>
    <ol>
        <li>首页</li>
        <li>关注</li>
        <li>动态</li>
        <li>风格</li>
        <li>作品</li>
    </ol>

<ul>
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>
</body>
</html>
