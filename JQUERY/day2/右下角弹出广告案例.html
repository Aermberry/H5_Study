<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ad{
            position: fixed;.
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image:url("imgs/ad.jpg");
            /*display: none;*/
        }

        .ad span{
            position: absolute;
            right: 0;
            top: 0px;
            width: 40px;
            height: 18px;
            background-image: url("imgs/h.jpg");
            cursor: pointer;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            $(".ad").slideDown(1000).slideUp(1000).fadeIn().children("span").click(function () {$(this).parent().fadeOut()

            })

        })
    </script>
</head>
<body>
<div class="ad"><span></span></div>
</body>
</html>
