<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $(function () {
//            第一个参数：表示序列号
//            第二个参数：表示
            $("li").each(function (index,ele) {
                $(ele).html("我是内容"+index);
            });
        });
    </script>
</head>
<body>
<ul>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
</ul>
</body>
</html>
