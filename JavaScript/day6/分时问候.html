<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分时问候</title>
</head>
<body>
<div class="box">
    <p></p>
    <img src="" alt="">
</div>
</body>
</html>
<script>
    var image=["images/中午好.jpg","images/下午好.jpg","images/晚上好.jpg"];
    var text=["中午好好学习代码","下午好","晚上好"];
    var p=document.getElementsByTagName("p")[0];
    var img=document.getElementsByTagName("img")[0];
    var date=new Date();
    var hh=date.getHours();
    if(hh<12){
        p.innerHTML=text[0];
        img.innerHTML=image[0];
    }
    else if(hh<18)
    {
        p.innerHTML = text[1];
        img.innerHTM = image[1];
    }
    else {
        p.innerHTML=text[2];
        img.innerHTML=image[2];
    }
</script>
