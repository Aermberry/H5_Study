<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo{
            border: #cccccc;
            margin: 100px auto ;
        }</style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
   var demo=document.getElementById("demo");
   var enddate=new Date("2019/10/01 00:00:00");
   setInterval(fn,1000);
   function fn() {
       var date=new Date();
       var time=((enddate.getTime()-date.getTime())/1000);
       demo.innerHTML="距离时间还剩下"+time+"秒";
   }
</script>
