<script>
    var ab=document.getElementsByTagName("button");
    var ad=document.getElementsByTagName("input");

    var le=ad.length;
    function se(a) {
        for (var b=0;b<le;b++){
            ad[b].checked=a;
        }
    }
    ab[0].onclick=function () {
        se(true);
    }

    ab[1].onclick=function () {
        se(false)
    }

    ab[2].onclick=function () {
      for(var a=0;a<le;a++)
      {
          ad[a].checked==true?ad[a].checked=false:ad[a].checked=true;
      }
    }


</script>
