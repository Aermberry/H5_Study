<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 350px;
            height: 250px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        .dt {
            padding-left:10px;
            line-height: 35px;
            font-weight: 700;
            color:#036;
        }
        .dd-t{
            overflow: hidden;
        }
        .dd {
            padding: 10px;
        }
        .icon {
            width: 50px;
            height: 50px;
            float: left;
            background: url(images/Icon.png) no-repeat;
            margin-right:10px;
        }
        .yunshi {
            width: 80px;
            height: 13px;
            display: inline-block;
            background:url(images/yunshi.png) no-repeat;
            position: relative;
        }
        .star {
            width:0;
            height: 13px;
            position: absolute;
            top:0;
            left:0;
            background:url(images/yunshi.png) no-repeat left bottom;
        }
    </style>

</head>

        </div>
    </div>
</div>
</body>
</html>
