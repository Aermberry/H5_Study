<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tun on</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .box{
            margin: 50px auto;
            border: 1px solid gray;
            height: 500px;
            width: 900px;
        }
        .head{
            width: 900px;
            height: 60px;
            /*background: #ff631d;*/
        }
        .head li{
            width: 300px;
            height: 60px;
            background: grey;
            display: inline-block;
            float: left;
            text-align: center;
            font: 22px/60px "微软雅黑";
            border-top:5px solid #abc3c3;
            cursor:pointer ;
        }

        .head .chang{
            border-top:5px solid lightcyan;
            background: gray;
        }
        
        .body{
            width: 900px;
            height: 440px;
            background: #000;
            overflow: hidden;
        }

       .body li{
           height: 440px;
            display: none;
        }

        .body .sh{
            display: block;
        }
    </style>
</head>
<script>
window.onload=function () {
    var head=document.getElementById("top");
    var body=document.getElementById("body");
    var btn=head.getElementsByTagName("li");
    var bss=body.getElementsByTagName("li");
    for(var a=0;a<btn.length;a++){
        btn[a].index=a;
        btn[a].onmouseover=function () {
            for (var a=0; a<btn.length;a++){
                btn[a].className="";
                bss[a].className="";
            }
            this.className="chang";
            bss[this.index].className="sh";
        }

    }

}


</script>
<body>
<div class="box">
    <div class="head" id="top">
        <ul>
            <li class="chang">First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </div>
    <div class="body" id="body">
        <ul>
            <li class="sh"><a href="#"><img src="image/004.jpg"/></a></li>
            <li><a href="#"><img src="image/008.jpg"/></a></li>
            <li><a href="#"><img src="image/010.jpg"/></a></li>
        </ul>
    </div>
</div>
</body>
</html>
