<script>
    var cf=document.getElementsByTagName("button")
    var er=document.getElementsByTagName("li")

    for(var a=0;a<cf.length;a++){
        cf[a].index=a;
        cf[a].onclick=function () {
            for(var a=0;a<cf.length;a++){
                cf[a].className="";
                er[a].className="";
            }
            cf[this.index].className="df";
            er[this.index].className="er";
        }
    }
</script>
