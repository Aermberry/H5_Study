<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var div1=document.getElementById("div1").innerHTML;//innerhtml插入文本内容和插入文本
            var div2=document.getElementById("div2").innerHTML;
            function onbtn(id,text) {
                document.getElementById(id).onclick=function () {
                    this.nextElementSibling.innerHTML=text;
                }
            }
            onbtn("btn1",div1.concat(div2))
        }
    </script>
</head>
<body>
<div id="div1">my name is andy!</div>
<div id="div2">What's your name?</div>
<button id="btn1">concat</button>
<span></span><br>
</body>
</html>
