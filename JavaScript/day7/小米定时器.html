<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .xiaomi{
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .xiaomi span{
            position: absolute;
            left: 0px;
            width: 100%;
            height: 200px;
            cursor: pointer;
            /*background: #ffec3f;*/

        }

        .up{
            top: 0px;
        }
        .down{
            bottom: 0px;
        }
        .xiaomi img{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
<div class="xiaomi">
    <img src="image/mi.png" alt="" id="pic">
    <span class="up" id="goup"></span>
    <span class="down" id="godown"></span>
</div>
</body>
</html>
<script>
    var goup=document.getElementById("goup");
    var godown=document.getElementById("godown");
    var pic=document.getElementById("pic");
    var num=0;//控制图片的上下移动
    var timer=null;//声明一个空值变量
    goup.onmouseover=function () {
        clearInterval(timer);//开定时器先清除定时器，防止多次启动定时器
        timer=setInterval(function () {  //命名定时器为timer
            num-=3;//先--
            if (num<-1070){//后判断
                clearInterval(timer);//使图片滑动到底部时，停止定时器clearIntrval();clearTimeout().
            }
            else{
                pic.style.top=num+"px";
            }
//            pic.style.top=num+"px";//再执行
        },30)
    }

    godown.onmouseover=function () {
        clearInterval(timer);
        timer=setInterval(function () {
            num++;
            if(num>=0)
            {
                clearInterval(timer);
            }
            else {pic.style.top=num+"px";}
        },30)
    }

    godown.parentNode.onmouseout=function () {
        clearInterval(timer);
    }

</script>
