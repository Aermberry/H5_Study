<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--数组的增加，删除-->
<!--push() 增加到最后面;-->
<!--unshift();  增加到最前面-->
<!--pop(); 删除最后一个-->
</body>
</html>
<script>
    var a=["gh","dffd","fd"];
    console.log(a.push("dd"));//返回数组长度4
    console.log(a.pop());//返回删除的最后一个数值
    console.log(a.unshift())
    var a=[12,23,45];
    var d=["df","sdsd","dsds"];
    console.log(a.concat(d));//连接两个数组
    var df=["ddd","dds","ssawe"];
    var b=df.join(" ");//将数组转化为字符串
    console.log(b);
    var dd="df-df-d-f-d-f"//将字符串转化为数组
    console.log(dd.split("-"))
</script>
