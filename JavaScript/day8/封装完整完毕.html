<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #ffd248;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="btn1">开始01</button>
<button id="btn2">开始02</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var box=document.getElementById("box");

    function an(obj,tar) {
        obj.timer=setInterval(function () {
            var speed=obj.offsetLeft<tar?10:-10;//判断当前滑块的移动方向
            var result=obj.offsetLeft-tar//判断当前滑块是否在tar值那里
            obj.style.left=obj.offsetLeft+speed+"px";//滑块移动
            if(Math.abs(result)<=10){
               clearInterval(obj.timer);
                obj.style.left=tar+"px"
            }
            console.log(obj.offsetLeft);

        },30)
    }
    btn1.onclick=function () {
        an(box,400);
    }

    btn2.onclick=function () {
        an(box,600);
    }
</script>
