<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img{
            vertical-align: top;
        }
        .box{
            width: 520px;
            height: 280px;
            border: 1px solid #8b8b8b;
            background-color: #ff484b;
            margin: 100px auto;
            padding: 20px;
        }

        .box .minbox{
            width: 520px;
            height: 280px;
            background-color: #ffe72c;
            position: relative;
            overflow: hidden;
        }

        ul{
            width: 10000%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        ul li{
            float: left;
        }

        .spans{
            display: none;
        }

        span{
            line-height: 100px;
            font-size: 120px;
            position: absolute;
            display: block;
            width: 100px;
            height: 100px;
            background-color:rgba(0,0,0,0.1);
            left: 5px;
            top: 50%;
            margin-top: -50px;
            font-weight: bolder;
            font-family: "黑体";
            text-align: center;
            color: #cbcbcb;
            cursor: pointer;
        }

        .right{
            left: auto;
            right: 5px;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="minbox">
        <ul>
            <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/5.jpg" alt=""></a></li>
        </ul>
        <div class="spans">
            <span class="left"><</span>
            <span class="right">></span>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var box=document.getElementById("box");
    var minbox=box.children[0];
    var ul=minbox.children[0];
    var lis=ul.children;
    var spans=minbox.children[1];

    minbox.onmouseover=function () {
        spans.style.display="block";
    }

    minbox.onmouseout=function () {
        spans.style.display="none";
    }

    var target=0;
    spans.children[0].onclick=function () {
//        alert(10);
        target+=520;
        if(target>0){
            target=0;
        }
        animation(ul,target);

    }

    spans.children[1].onclick=function () {
//        alert(11)
        target-=520;
        if(target<-(lis.length-1)*520){
            target=-(lis.length-1)*520;
        }
        animation(ul,target);
    }

    function animation(obj,tar) {
        clearInterval(obj.timer);
        var speed=obj.offsetLeft<tar?15:-15;
        obj.timer=setInterval(
            function () {
                obj.style.left=obj.offsetLeft+speed+"px";
                var result=obj.offsetLeft-tar;
                if(Math.abs(result)<=15)
                {
                    obj.style.left=tar+"px";
                    clearInterval(obj.timer);
                }
            }
        ),10
    }


</script>
