<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        img{
            vertical-align: top;
        }

        .box{
            border: 1px solid #cccccc;
            margin: 100px auto;
            background-color: #ffc066;
            width: 490px;
            height: 170px;
            padding: 5px;
        }

        .box .minbox{
            width: 490px;
            height: 170px;
            background-color: #e2ff4d;
            border: 1px solid #cccccc;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 10000%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        ul li{
            float: left;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="minbox">
        <ul>
            <li><a href="#"><img src="images/01.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""></a></li>
        </ul>

        <div class="square">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span></div>
    </div>
</div>
</body>
</html>
