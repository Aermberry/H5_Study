<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            background-color: pink;
            width: 100px;
            height: 100px;
            position:absolute;
            left: 0px;
            text-align: center;

        }

        #box2{
            background-color: pink;
            width: 100px;
            height: 100px;
            position:absolute;
            left: 0px;
            top: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
<button id="btn1">啦啦</button>
<button id="btn2">嘻嘻</button>
<div id="box1"></div>
<br>
<div id="box2"></div>
</body>
</html>
<script>
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var box1=document.getElementById("box1");
    var box2=document.getElementById("box2");

    btn1.onclick=function () {
        Animation(box1,500);
    }


    btn2.onclick=function () {
        Animation(box2,600);
    }


    function Animation(object,target) {
        object.timer=setInterval(function () {
            object.style.left=object.offsetLeft+10+"px";
            if (object.offsetLeft>=target){
                clearInterval(object.timer);
            }
        },30);
    }
</script>
