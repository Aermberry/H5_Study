<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     div{
         width: 100px;
         height: 100px;
         position: absolute;
         left: 0px;
         background-color: pink;
     }
    </style>
</head>
<body>
<button>开始</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn=document.getElementsByTagName("button")[0];
    var box=document.getElementById("box");
    var timer=null;
    btn.onclick=function () {
        timer=setInterval(function () {
            box.style.left=box.offsetLeft+10+"px";
            if(box.offsetLeft==400){
                clearInterval(timer);
            }
        },30)
    }
</script>
