<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        img{
            vertical-align: top;
        }

        .box{
            border: 1px solid #cccccc;
            margin: 100px auto;
            background-color: #ffc066;
            width: 490px;
            height: 170px;
            padding: 5px;
        }
        .box .inner{
            width: 490px;
            height: 170px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 10000%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        ul li{
            float: left;
        }

        .square{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .square span{
           display:inline-block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border: 1px solid #cccccc;
            text-align: center;
            line-height: 16px;
            margin: 0 3px;
            cursor: pointer;
        }

        .square .current{
            background-color: #ffa051;
            color: white;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="inner" id="inner">
        <ul>
            <li><a href=""><img src="images/01.jpg" alt=""></a></li>
            <li><a href=""><img src="images/02.jpg" alt=""></a></li>
            <li><a href=""><img src="images/03.jpg" alt=""></a></li>
            <li><a href=""><img src="images/04.jpg" alt=""></a></li>
            <li><a href=""><img src="images/05.jpg" alt=""></a></li>
        </ul>
        <div class="square">
            <span class="current">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
    </div>
</div>
</body>
</html>
<script>
var box=document.getElementById("box");
var inner=box.children[0];
var ul=inner.children[0];
var spans=inner.children[1].children;
console.log(spans)
    for (var a=0;a<spans.length;a++){
    spans[a].index=a;//遍历每一个span盒子，带上标记
     spans[a].onmouseover=function () {
         for (var b=0;b<spans.length;b++)
         {
             spans[b].className=""
         }
         this.className="current";
         anm(ul,-this.index*490)
         }
     }

     function anm(obj,tar) {
        clearInterval(obj.timer);
        obj.timer=setInterval(function () {
            var speed=obj.offsetLeft<tar?15:-15;//判断当前位置所在，进行方向移动
            obj.style.left=obj.offsetLeft+speed+"px";//根据当前位置，进行移动
            var result=obj.offsetLeft-tar;//判断滑块是否已经到达tar值的地方了
            if(Math.abs(result)<=15){
                obj.style.left=tar+"px";
                clearInterval(obj.timer);
            }
        },10)
     }
</script>
