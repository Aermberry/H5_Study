<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
      .fn{
          width: 360px;
           margin:50px auto;
          height: 70px;
         background:  url(images/01big.jpg)  no-repeat;
         padding-top: 360px;
         }
        ul{
            list-style: none;
        }
        .fn li{
            float: left;
            margin: 0px 1px;
        }
    </style>
</head>
<body>
<div class="fn" id="fn">
    <ul>
        <li id="li01"><a href="javascript:void(0)"><img src="images/01.jpg" alt=""></a></li>
        <li id="li02"><a href="javascript:void(0)"><img src="images/02.jpg" alt=""></a></li>
        <li id="li03"><a href="javascript:void(0)"><img src="images/03.jpg" alt=""></a></li>
        <li id="li04"><a href="javascript:void(0)"><img src="images/04.jpg" alt=""></a></li>
        <li id="li05"><a href="javascript:void(0)"><img src="images/05.jpg" alt=""></a></li>
    </ul>
</div>
</body>
</html>
<script>
    var box=document.getElementById("fn")
    function fn(id,bg) {
        var tn=document.getElementById(id);
        tn.onmouseover=function () {
            box.style.backgroundImage=bg;
        }
    }
    fn("li01","url(images/01big.jpg)");
    fn("li02","url(images/02big.jpg)");
    fn("li03","url(images/03big.jpg)");
    fn("li04","url(images/04big.jpg)");
    fn("li05","url(images/05big.jpg)");
</script>
