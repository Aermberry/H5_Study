<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            border: 0px;
            outline: none;
        }

        .box{
            width: 258px;
            height: 40px;
            margin: 100px auto;
            background: #000;

        }
        input{
            padding-left: 6px;
            width: 210px;
            height: 40px;
            background: url("images/left.jpg") no-repeat;
            float: left;
            color:#ccc;
        }
        
        button{
            width: 42px;
            height: 40px;
            background: url("images/right.jpg") no-repeat;
            float: left;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <input type="text" id="ipt" class="ipt" value="请输入...">
    <button id="btn" class="btn"></button>
</div>
</body>
</html>
<script>
    function fn(id) {
        return document.getElementById(id);
    }

    function search() {
        if(fn("ipt").value=="hello word")
        {
            alert("hello word!!!")
        }
    }

    function re() {
        if(fn("ipt").value=="请输入...")
        {
            fn("ipt").value="";
            fn("ipt").style.color="#333";
        }
        else {
            fn("ipt").select();
        }

    }

    function be() {
        if(fn("ipt").value==""){
            fn("ipt").value="请输入...";
            fn("ipt").style.color="#ccc";
        }
    }

    fn("ipt").focus();

    fn("ipt").onfocus=function () {
        re();
    }

    fn("ipt").onblur=function () {
        be();
    }
    fn("btn").onclick=function () {
        search();
    }
</script>
