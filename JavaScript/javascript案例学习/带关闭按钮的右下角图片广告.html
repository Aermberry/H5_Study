<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!--定义层的函数-->
        function posRightCorner() {
//            top放到 高度-120的位置，120大概就是div的高度
            ad.style.top=document.body.scrollTop+document.body.clientHeight-120;
//            left放到宽度-200的位置，200大概就是div的宽度
            ad.style.left=document.body.scrollLeft+document.body.clientWidth-200;
            setTimeout("posRightCorner()",100)
        }
//        关闭函数
        function closeAD() {
            ad.style.display='none';
        }
//        窗口加载完成以后定位
        window.onload=function () {
//            得到div的DOM对象
            var ad=document.getElementById("ad");
            posRightCorner();
        }
    </script>
</head>
<body style="margin: 0;text-align: center">
<!--定义右下广告框的div-->
<div style="border: 1px solid black;z-index: 9999;
width: 180px;position: absolute;height: 116px;background-color: rgb(201,211,243);"id="ad">
    <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#cfdef4">
        <tbody>
        <tr>
            <td width="90%" valign="middle" height="24"></td>
            <td width="" valign="middle" align="right">
                <!--定义关闭按钮-->
                <a title="关闭" onclick="closeAD()" style="cursor: pointer">X</a>
            </td>
        </tr>
        <tr>
            <td height="90" colspan="3">
                <!--广告内容，这里用一句话简单交代-->
                Hello MY AD
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
