<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function mOver(pDom) {
            pDom.style.fontSize="20px"
        }

        function mOut(pDom) {
            pDom.style.fontSize=''
        }
    </script>
</head>
<body style="text-align: center">
<!--定义一块区域-->
<p style="margin: 5px auto;width: 100px;height: 100px;border: 1px solid black"
   onmouseover="mOver(this)"; onmouseover="mOut(this)">
把鼠标移动到该区域
</p>
</body>
</html>
