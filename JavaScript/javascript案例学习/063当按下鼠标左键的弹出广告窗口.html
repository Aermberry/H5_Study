<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!--监听事件-->
        function defineClick() {
//            定义弹出窗口函数
            document.onclick=function () {
//                以全屏的方式打开广告窗口
                window.open('当鼠标左键按下弹数广告窗口_ad.html',
                    '这是我的广告窗口','fullscreen=1')
            }
        }
    </script>
</head>
<body onload="defineClick();">
<!--定义标签-->
<p align="center">
    单击屏幕任意位置
</p>
</body>
</html>
