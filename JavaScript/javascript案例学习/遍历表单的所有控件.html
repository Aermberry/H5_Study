<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!--遍历表单的所有控件-->
        function getValue() {
            var f=document.forms[0];//forms为document的内置数组
            var elements=f.elements;//elements获取表单内所有元素控件
            var str=''//拼接字符串
            for (var i=0;i<elements.length;i++){
                var current=elements[i]
                str +=current.value;
                str +='\n'
            }
            alert(str)
        }
    </script>
</head>
<body style="text-align: center">
<!--定义表单-->
<form action="">
    文本框：<input type="text" name="myText">
    <br>
    单选框：<input type="radio" name="myRadio" value="1">
    <input type="radio" name="myRadio" value="2">
    <br>
    下拉列表：
    <select name="mySelect">
        <option value="">==请选择==</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>
    <br>
    <input type="button" value="得到所有控件的值" onclick="getValue()">
</form>
</body>
</html>
