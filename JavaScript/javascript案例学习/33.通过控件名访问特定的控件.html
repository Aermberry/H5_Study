<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //通过控件名访问特定的控件
        function getFormDom() {
            var f=document.forms[0] //获取document下的form数组
            var myText=f.mytext02;   //通过名字获取控件DOM
            //提示控件的name和value
            alert(myText.name +":" + myText.value);
        }
    </script>
</head>
<body style="text-align: center">
<!--定义表单-->
<form action="">
    文本框：<input type="text" name="myText">
    <br>
    文本框：<input type="text" name="mytext02">
    <input type="button" value="获取控件" onclick="getFormDom()">
</form>
</body>
</html>
