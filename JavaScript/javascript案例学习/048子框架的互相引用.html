<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function alertframes() {
            var frame=window.frames//获取Windows下的数组
            var frame1=frame[0]
            var frame2=frame1.parent.frames[1]//通过parent获取父节点（window），在获取frame2
            alert(frame2.document)
        }
    </script>
</head>
<body style="text-align: center">
<!--定义框架-->
<iframe id="frame1"></iframe>
<iframe id="frame2"></iframe>
<br>
<input type="button" value="用fram1引用frame2" onclick="alertframes()">
</body>
</html>
