<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!--获取多个Dom-->
        function getDomsByTag() {
//            获取的DOMS
            var doms=document.getElementsByTagName('span')
            var str=''
            for (var a=0;a<doms.length;a++){
                str +=doms[a].innerHTML;
                str +=",";
            }
            alert("两个DOM的文本是："+str);
        }
    </script>
</head>
<body style="text-align: center">
<p>
    <!--定义元素-->
    <span>文字一</span>
    <span>文字二</span>
    <br>
    <input type="button" value="获取" onclick="getDomsByTag()">
</p>
</body>
</html>
