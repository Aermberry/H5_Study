<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>得到是谁打开了子窗口</title>
    <script>
        <!--得到是谁打开了子窗口-->
        function getParentWin() {
//            使用提示框展示父窗口的body内容
            alert(window.opener.document.body.innerHTML)
        }
    </script>
</head>
<body style="text-align: center">
<input type="button" value="父窗口的文档内容" onclick="getParentWin()">
</body>
</html>
