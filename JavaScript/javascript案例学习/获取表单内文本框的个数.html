<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取表单内文本框的个数</title>
    <script>
        function getINPUTCOUNT() {
//            docoument下forms数组获取document下的数组
            var f=document.forms[0]
//            通过forms的属性获取form中的所有控件
            var elements=f.elements
            var count=0;//计数器
//            遍历
            for(var i=0;i<elements.length;i++ ){
                var current=elements[i]
                if(current.tagName=='INPUT' && current.type=='text'){
                    count++;
                }
            }
            alert("文本框一共有："+count+"个")
        }
    </script>
</head>
<body style="text-align: center">
<!--定义表单-->
<form action="">
    文本框1：<input type="text" name="myText1">
    <br>
    单选框：<input type="radio" name="myRadio" value="1">
    <input type="radio" name="myRadio" value="2">
    <br>
    文本框2：<input type="text" name="myText2">
    <br>
    <input type="button" value="一共有多少个文本框" onclick="getINPUTCOUNT()">
</form>
</body>
</html>
