<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
//             创建iframe的DOM
            function createframe() {
//                创建iframe的DOM
                var myScript=document.createElement('iframe');
                myScript.src='./subFrame.html';//指定框架的src
                document.body.appendChild(myScript); //dom挂载到body里
            }
    </script>
</head>
<body style="text-align: center">
<input type="button" value="动态创建框架" onclick="createframe()">
</body>
</html>
