<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {list-style: none;}
        body{
            background-color: #8b8b8b;
        }
        .box{
            width: 800px;
            height: 42px;
            margin: 100px auto;
            border: 1px solid #cccccc;
            border-radius: 10px;
            background: url("images/rss.png") no-repeat center right #ffffff;
            position: relative;
        }

        ul{
            position: absolute;
        }

        ul li{
            float: left;
            width: 83px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            cursor: pointer;
        }
        span{
            top:0px;
            left: 0px;
            position: absolute;
            width: 83px;
            height: 42px;
            background: url("images/cloud.gif") no-repeat;
        }
    </style>
    <script>
        window.onload=function () {
            var span=document.getElementsByTagName("span")[0];
            var lis=document.getElementsByTagName("li");
            var current=0;
            for (var a=0;a<lis.length;a++){
                //遍歷使得每一個li有序，獲取每一個li
                lis[a].onmouseover=function () {
                    an(span,this.offsetLeft);
                }

                lis[a].onmouseout=function () {
                    an(span,current);
                }

                lis[a].onclick=function () {
                    current=this.offsetLeft;
                    an(span,current);
                }
            }
            function an(obj,tar) {
                clearInterval(obj.timer)
                obj.timer=setInterval(function () {
                    var  step=(tar-obj.offsetLeft)/10;
                    step=step>0?Math.ceil(step):Math.floor(step);
                    obj.style.left=obj.offsetLeft+step+"px";
                    if(tar==obj.offsetLeft){
                        clearInterval(obj.timer)
                    }
                },10)


            }


        }
    </script>
</head>
<body>
<div class="box">
    <span></span>
    <ul>
        <li>上海校區</li>
        <li>上海校區</li>
        <li>上海校區</li>
        <li>上海校區</li>
        <li>上海校區</li>
        <li>上海校區</li>
        <li>上海校區</li>
        <li>上海校區</li>
    </ul>
</div>
</body>
</html>
