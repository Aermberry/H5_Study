<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .box{
            background: url("images/box.png") no-repeat center top;
            width: 100%;
            margin: 0 auto;
            height: 7573px;
        }
        .top{
            height: 45px;
            width: 100%;
            background: url("images/r1.png") no-repeat center top;
            position: fixed;
            top: 0;
        }
        .topadd{
            position: static;
        }
        .one{
            margin: 0 auto;
            width: 1000px;
            height: 45px;
        }
        .one a{
            float: right;
            width: 55px;
            height: 22px;
            margin-top: 10px;
            cursor: pointer;
        }
        .tan{
            width: 400px;
            height: 200px;
            border: 2px solid lightcoral;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
            background: #fff;
            display: none;
        }
        .tanup{
            padding-left: 15px;
            width: 385px;
            height: 36px;
            background: rgb(237,100,100);
            cursor: move;//此光标指示某对象可被移动
            color:#fff;
            font: 18px/36px "microsoft yahei";
        }
        .txt{
            color: lightcoral;
            font: 26px "microsoft yahei";
            text-align: center;
            line-height: 60px;
        }

        .btn{
            display: inline-block;
            width: 80px;
            border: 2px solid salmon;
            background-color: bisque;
            text-align: center;
            margin-left: 70px;
            margin-top:20px ;
            color: salmon;
            font: 16px/36px "microsoft yahei";
            cursor: pointer;
        }

        .left,.right{
            width: 120px;
            height: 288px;
            position: absolute;
            top: 200px;
        }

        .left{
            left: 0px;
            background: url("images/r2_c1.png") no-repeat;
        }

        .right{
            right: 0px;
            background: url("images/r1_c1.png")
        no-repeat;
        }

        .totop{
            width: 50px;
            height: 50px;
            background: url("images/20150717215921.png");
            position: fixed;
            display: none;
            bottom: 50px;
            right: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top" id="s_top">
        <div class="one">
            <a href="javascript:;"></a>
        </div>
    </div>
    <div class="tan" id="s_tan">
        <div class="tanup" id="tanup">提示框</div>
        <div class="txt">你真的要關閉嗎</div>
        <span class="btn">狠心關閉</span>
        <span class="btn">讓它呆著</span>
    </div>
    <div class="left" id="left"></div>
    <div class="right" id="right"></div>
    <div class="totop" id="totop"></div>
</div>
</body>
</html>

<script src="my.js" type="text/javascript">
</script>
<script>
    var toolbar=$("s_top");
    var btn=toolbar.getElementsByTagName("a")[0];
    var  but=$("s_tan").getElementsByTagName("span");
    but[0].onclick=function () {
        toolbar.className="top topadd";
        $("s_tan").style.display="none";
    }
    but[1].onclick=function () {
        $("s_tan").style.display="none";
    }
    btn.onclick=function () {
        if(toolbar.className=="top topadd"){
            return false;
        }
        $("s_tan").style.display="block"
    }
    
    $("tanup").onmousedown=function () {

    }

</script>
