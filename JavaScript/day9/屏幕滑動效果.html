<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
        }

        ul{
            width: 100%;
            height: 100%;
        }

        ul li{
            width: 100%;
            height: 100%;
            background: #000;
        }

        ol{
            position: fixed;
            top: 30px;
            left: 20px;
        }

        ol li{
            width: 50px;
            height: 50px;
            border: 1px solid #cccccc;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li>首頁</li>
    <li>關注</li>
    <li>動態</li>
    <li>風格</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首頁</li>
    <li>關注</li>
    <li>動態</li>
    <li>風格</li>
    <li>作品</li>
</ol>
</body>
</html>
<script>
function $(id) {
    return document.getElementById(id);
}
var  lili=$("ul").children;
var   olli=$("ol").children;
var color=["red","yellow","pink","blue","green"];
var timer=null,leader=0,tar=0;
    for (var a=0;a<olli.length;a++){
        olli[a].index=a;
        olli[a].style.backgroundColor=color[a];
        lili[a].style.backgroundColor=color[a];

        olli[a].onclick=function () {
            clearInterval(timer)
            tar=lili[this.index].offsetTop;
            timer=setInterval(
                function () {
                    var  step=(tar-leader)/10;
                    step=step>0?Math.ceil(step):Math.floor(step);
                    leader=leader+step;
                    window.scrollTo(0,leader)
                    if (leader==tar){
                        clearInterval(timer)
                    }
                }
            ),30
        }
    }

    

</script>
