<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            background-color: #ff3e84;
        }
    </style>
    <script>
        window.onload=function () {
            var box=document.getElementById("box");
            var btn1=document.getElementsByTagName("button")[0];
            var btn2=document.getElementsByTagName("button")[1];

            btn1.onclick=function () {
                an(box,200);
            }

            btn2.onclick=function () {
                an(box,400);
            }

//            封裝歡動動畫
            function an(obj,tar) {
                var timer=null;
                clearInterval(obj.timer)
                timer=setInterval(
                    function () {
                        var step=(tar-obj.offsetLeft)/10;
                        var step=step>0?Math.ceil(step):Math.floor(step);
                        obj.style.left=obj.offsetLeft+step+"px";
                        if(obj.offsetLeft==tar){
                            obj.style.left=tar+"px"
                            clearInterval(timer);
                        }
                    },30
                )


            }
        }
    </script>
</head>
<body>
<button>200</button>
<button>400</button>
<div class="box" id="box"></div>
</body>
</html>
