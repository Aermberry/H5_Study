<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img{
            vertical-align: top;
        }

        .main{
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }
        .fix{
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt="">
</div>
<div id="nav"><img src="images/nav.png" alt=""></div>
<div class="main" id="main">
    <img src="images/main.png" alt="">
</div>
</body>
</html>
<script src="my.js" type="text/javascript"></script>
<script>
var nav=document.getElementById("nav");
var val=document.getElementById("top").offsetHeight;
//console.log(val)
window.onscroll=function () {

    if(scroll().top>=val){
//        alert("daole ")
        nav.className="fix"
    }
    else {
        nav.className=""
    }
}
</script>
