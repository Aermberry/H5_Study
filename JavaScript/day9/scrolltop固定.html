<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img{
            vertical-align: top;
        }

        .main{
            margin: 10px auto;
            width: 1000px;
        }

        .current{
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
    <script src="my.js" type="text/javascript"></script>
    <script>
        window.onload=function () {
            function $(id) {
            return document.getElementById(id)
        }

        var nav=$("nav").offsetHeight
//alert(nav)
            window.onscroll=function () {
              if(scroll().top>nav){
                  $("nav").className="nav current"
              }

              $("nav").className="nav"

            }
        }

    </script>
</head>
<body>
<div class="nal" id="nal"><img src="images/top.png" alt=""></div>
<div class="nav" id="nav"><img src="images/nav.png" alt=""></div>
<div class="main"><img src="images/main.png" alt=""></div>
</body>
</html>
