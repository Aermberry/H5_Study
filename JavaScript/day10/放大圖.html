<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box{
            width: 350px;
            height: 350px;
            border: 1px solid #cccccc;
            position: relative;
            margin: 100px;
        }

        .box .minbox .mask{
            width: 100px;
            height: 100px;
            background: rgba(255,255,0,0.4);
            position: absolute;
            top: 0;
            left: 0;
        }
        .box .bigbox{
            position: absolute;
            left: 360px;
            top: 0px;
            border: 1px solid #cccccc;
            width: 450px;
            height: 450px;
            overflow: hidden;
        }
        .minbox{
            position: relative;
        }


    </style>
</head>
<body>
<div class="box" id="box">
    <div class="minbox">
        <img src="images/001.jpg" alt="">
        <div class="mask"></div>
    </div>
    <div class="bigbox">
        <img src="images/0001.jpg" alt="">
    </div>
</div>
</body>
</html>
