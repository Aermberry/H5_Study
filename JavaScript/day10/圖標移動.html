<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<div class="pic" id="pic"><img src="images/img.jpg" alt=""></div>
</body>
</html>
<script src="SCROLL.js" type="text/javascript">
</script>
<script>
    var pic=document.getElementById("pic")
    var timer=null,leaderx=0,leadery=0,tarx=0,tary=0;
    document.onclick=function (event) {
        var event=event||window.event
//        event,事件對象
//        兼容式寫法，ie678只兼容window.event的寫法
        var pagex=event.pageX||event.clientX+scroll().left
//        pagex當前頁面的整個頁面可見範圍+不可見範圍
//        clientx僅當前頁面的可見範圍
//        兼容式寫法，clientx+scroll().left=所見範圍獲取的坐標值+滾動值超出可見範圍的值
        var pagey=event.pageY||event.clientY+scroll().top

        tarx=pagex-pic.offsetWidth/2;
        tary=pagey-pic.offsetHeight/2;
        clearInterval(timer);
        timer=setInterval(function () {
//            Y:
            var stepy=(tary-leadery)/10;
            stepy=stepy>0?Math.ceil(stepy):Math.floor(stepy);
            leadery=leadery+stepy;

//            X:
            var stepx=(tarx-leaderx)/10;
            stepx=stepx>0?Math.ceil(stepx):Math.floor(stepx);
            leaderx=leaderx+stepx;

            pic.style.left=leaderx+"px"
            pic.style.top=leadery+"px"

        },30)
    }

</script>
