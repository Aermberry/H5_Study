<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #cccccc;
            position: relative;
        }
        .big{
            width: 450px;
            height: 450px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #cccccc;
            overflow: hidden;
        }
        .mask{
            width: 150px;
            height: 150px;
            background: rgba(255,255,0,0.4);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
        }

        .small{
            position: relative;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="small">
        <img src="images/001.jpg" alt="">
        <div class="mask" id="mask"></div>
    </div>
    <div class="big">
        <img src="images/0001.jpg" alt="">
    </div>
</div>
</body>
</html>
