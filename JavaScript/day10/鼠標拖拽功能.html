<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;
        padding: 0;
        list-style: none}

        .nav{
            height: 30px;
            padding-left:25px;
            background: #036663;
            border-bottom: 1px solid #036663;
        }
        .nav a{
            color: white;
            text-decoration: none;
            font-size: 14px;
            line-height: 30px;
        }

        .box{
            border: 5px solid #cccccc;
            width: 400px;
            height: 300px;
            position: absolute;
            top: 40%;
            left: 40%;
            box-shadow: 5px 5px 5px 5px #cccccc;

        }

        .box .hd{
            background: #036663;
            width: 100%;
            height: 30px;
            border: 1px solid #7c9299;
            cursor: move;
        }

        #close{
            float: right;
            cursor: pointer;
            padding-right: 5px;
        }
    </style>
</head>
<body>
<div class="nav"><a href="javascript:;">註冊信息</a></div>
<div class="box" id="box">
    <div class="hd">
        註冊信息拖拽
        <span id="close">關閉</span>
    </div>
</div>
</body>
</html>

<script src="scroll01.js" type="text/javascript"></script>
<script>
    var box=document.getElementById("box")
    var hd=box.children[0]

    fun(hd,box);
    function fun(obj,tar) {
        obj.onmousedown=function (event) {
            var event=event||window.event;
            var pagex=event.pageX||event.clientX+scroll().left;
            var pagey=event.pageY||event.clientY+scroll().top;
            var x=pagex-tar.offsetLeft
            var y=pagey-tar.offsetTop
            document.onmousemove=function (event) {
               var event=event||window.event
                var pagex=event.pageX||event.clientX+scroll().left
                var pagey=event.pageY||event.clientY+scroll().top
                var xx=pagex-x;
               var yy=pagey-y;

               tar.style.left=xx+"px"
                tar.style.top=yy+"px"

                window.getSelection()?window.getSelection().removeAllRanges():window.ge
            }

        }

        document.onmouseup=function () {
            document.onmousemove=null;
        }
    }
</script>
