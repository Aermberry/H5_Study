<script>
//   驗證表單的流程：
//    1.獲取ID
//    2.驗證表單，chang()
//    3.反饋驗證結果，文字反饋：正確，錯誤
//                  樣式反饋

function $(id) {
    return document.getElementById(id)
}

function chang(id,fn) {
    $(id).onblur=fn;
}

function settext(obj,text) {
    obj.nextSibling.innerHTML=text;
}

function setclass(obj,classname) {
    obj.nextSibling.className=classname;
}


chang("inp1",function () {
    if(/^1[0-9][1-9]{4,}$/.test(this.value))
    {
        settext(this,"hahaha")
        setclass(this,"right")
    }
    else {
        settext(this,"ererer")
        setclass(this,"wrong")
    }
})
</script>
