    <!--中國的座機號號碼 分為兩類-->

    var regexp=/^0\d{2}-\d{8}$/;  //北京
    var regexp1=/^0\d{3}-\d{7}$/
//    var regexp2=/^(0\d{3}-\d{8})|(0\d{2}-\d{7})$/
    var tel=document.getElementById("tel");
    tel.onblur=function () {
        if(regexp1.test(this.value)){
            alert("輸入正確");

        }
