<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.rawgit.com/konvajs/konva/2.1.2/konva.min.js"></script>
</head>
<body>
<div id="demo"></div>
<script>
    <!--获取舞台-->
    var stage=new Konva.Stage({
        container:"demo",//通过id获取舞台
        width:window.innerWidth,
        height:window.innerHeight,
    });
//    获取层级
    var layer=new Konva.Layer();
    stage.add(layer);
//    获取rect
    var rect=new Konva.Rect({
        x:100,
        y:100,
        width:100,
        height:100,
        stroke:"red",
        fill:"blue",
        strokeWidth:4,
        // draggable:true//拖动
    });
    layer.add(rect);
    layer.draw();
</script>
</body>
</html>
