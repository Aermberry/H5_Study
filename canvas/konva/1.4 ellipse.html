<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ellipse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
    <script src="../JS/konva.min.js"></script>
</head>
<body>
<div id="demo"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    // create Stage
    //Konva the first chart must be written Large
    var stage = new Konva.Stage({
        container: "demo",
        width: width,
        height: height,
    });

    var layer = new Konva.Layer();

    var oval = new Konva.Ellipse({
        //坐标原点
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        // 长轴半径和短轴半径
        radius: {
            x: 100,
            y: 50
        },
        //填充
        fill: 'yellow',
        //描边
        stroke: 'black',
        strokeWidth: 4
    });

    //    add the shaper to the layer
    layer.add(oval);

    //    add the shaper to the stage
    stage.add(layer);
</script>
</body>
</html>
