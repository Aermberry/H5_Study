<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" type="text/css" href="./demo_style.less" />
</head>
<body>
<canvas id="demo" class="demo"></canvas>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
<script>
/*获取canvas*/
    var canvas=document.querySelector('#demo');
    canvas.width=800
    canvas.height=800

    var ctx=canvas.getContext('2d');

    var data= [{
        "value": .4,
        "color": "red",
        "title": "应届生"
    },{
        "value": .2,
        "color": "blue",
        "title": "社会招生"
    },{
        "value": .3,
        "color": "green",
        "title": "老学员推荐"
    },{
        "value": .1,
        "color": "#ccc",
        "title": "公开课"
    }];

   var cenX=canvas.width/2;
   var cenY=canvas.height/2;
   var beginAngle=0;
   var endAngle=0;

   for (var i=0;i<data.length;i++){
       ctx.beginPath();
       ctx.moveTo(cenX,cenY);
       endAngle += data[i].value * 360;
       ctx.arc(cenX ,cenY ,200, beginAngle * Math.PI / 180 ,endAngle * Math.PI / 180);
       ctx.fillStyle = data[i].color;
       ctx.fill();
       beginAngle = endAngle;
   }
</script>
</body>
</html>
