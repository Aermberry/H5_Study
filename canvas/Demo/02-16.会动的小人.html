<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" type="text/css" href="./demo_style.less" />
</head>
<body>
<canvas id="demo" class="demo"></canvas>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
<script>
var canvas=document.querySelector('#demo');
canvas.width=600;
canvas.height=600;
canvas.style.border="1px solid #000000";
var demo=canvas.getContext('2d');

var cenX=canvas.width/2;
var cenY=canvas.height/2;

//得到图片
    var img=new Image();

    img.src='../img/1.png';
    img.onload=function () {

        var statX=0;
        var speed=5;
        var width=img.width/4;
        var height=img.height/4;
        setInterval(
            function () {
                demo.clearRect(0,0,canvas.width,canvas.height);
                demo.drawImage(img,statX*width,0,width,height,251,251,width,height);
                statX++;
                statX %=4;//stateX=statX %4;
            },1000/speed
        );
    }
</script>
</body>
</html>
