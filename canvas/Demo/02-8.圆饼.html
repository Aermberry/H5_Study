<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" type="text/css" href="./demo_style.less" />
</head>
<body>
<canvas id="demo" class="demo"></canvas>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
<script>
var canvans=document.querySelector('#demo');
canvans.width=800;
canvans.height=800;

var vtc=canvans.getContext('2d');
var data=[{
    "value":.4,
    "color":"red",
    "title":"应届生"
},{
    "value":.2,
    "color":"blue",
    "title":"社会招生"
},{
  "value":.3,
  "color":"green",
  "title":"老学员推荐"
},
    {
    "value":.1,
    "color":"#ccc",
    "title":"公开课"
}]
    var beginAngle=0;
    var endAngle=0;
    var data1=data[0];

    /*0.4 区域色块*/
    vtc.beginPath();
    vtc.moveTo(300,300);
    vtc.arc(300,300,100,beginAngle*Math.PI/180,data1.value*360*Math.PI/180);
    vtc.fillStyle=data1.color;
    vtc.fill();

    /*0.2 区域色块*/
var data2=data[1];
beginAngle=endAngle+data1.value*360;
endAngle=beginAngle+data2.value*360;
vtc.beginPath();
vtc.moveTo(300,300);
    vtc.arc(300,300,100,beginAngle*Math.PI/180,endAngle*Math.PI/180);
    vtc.fillStyle=data2.color;
    vtc.fill()

    /*0.3 区域色块*/
    var data3=data[2];
    beginAngle=endAngle;
    endAngle=beginAngle+data3.value*360;
    vtc.beginPath();
    vtc.moveTo(300,300);
    vtc.arc(300,300,100,beginAngle*Math.PI/180,endAngle*Math.PI/180);
    vtc.fillStyle=data3.color;
    vtc.fill();

    /*总结：
    * 圆心角的计算：Math.pi*n/180*/
</script>
</body>
</html>
